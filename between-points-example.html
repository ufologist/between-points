<!doctype html>
<html lang="en">
<head>
    <title>between-points 示例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link href="stylesheets/demo.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' />
</head>
<body class="between-points-example">
    <h1>
        基于Highcharts绘制差值连接线的示例
        <div class="subtitle"><a href="https://github.com/ufologist/between-points">highcharts.between-points</a> by ufologist</div>
    </h1>
    <div class="example-container">
        <h2>line chart example</h2>
        <div id="line-example" class="example"></div>
    </div>
    <div class="example-container">
        <h2>area chart example</h2>
        <div id="area-example" class="example"></div>
    </div>
    <div class="example-container">
        <h2>column chart example</h2>
        <div id="column-example" class="example"></div>
    </div>
    <div class="example-container">
        <h2>inverted area chart example</h2>
        <div id="inverted-example" class="example"></div>
    </div>
    <div class="example-container">
        <h2>bar chart example</h2>
        <div id="bar-example" class="example"></div>
    </div>
    <div class="example-container">
        <h2>full options example</h2>
        <div id="full-options-example" class="example"></div>

    <p class="tip">* 怎么用啊? 没看见效果啊? 请点击图形上的点/面试试看</p>

    <script src="//lib.sinaapp.com/js/jquery/1.8.2/jquery.min.js"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>

    <script src="//cdn.jsdelivr.net/gh/ufologist/between-points@master/highcharts.between-points.js"></script>

    <script src="//cdn.jsdelivr.net/gh/ufologist/between-points@master/example/line-example.js"></script>
    <script src="//cdn.jsdelivr.net/gh/ufologist/between-points@master/example/area-example.js"></script>
    <script src="//cdn.jsdelivr.net/gh/ufologist/between-points@master/example/column-example.js"></script>
    <script src="//cdn.jsdelivr.net/gh/ufologist/between-points@master/example/inverted-example.js"></script>
    <script src="//cdn.jsdelivr.net/gh/ufologist/between-points@master/example/bar-example.js"></script>
    <script src="//cdn.jsdelivr.net/gh/ufologist/between-points@master/example/full-options-example.js"></script>

</html>
